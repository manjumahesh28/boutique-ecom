{% extends 'base.html' %}
{% block content %}
<h1>Products</h1>
<ul>
    {% for product in products %}
    <li>
        <img src="{{ product.image.url }}" alt="{{ product.name }}" width="200">
        <h2><a href="{% url 'product_detail' product.id product.slug %}">{{ product.name }}</a></h2>
        <p>${{ product.price }}</p>
        <a href="{% url 'add_to_cart' product.id %}">Add to Cart</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
