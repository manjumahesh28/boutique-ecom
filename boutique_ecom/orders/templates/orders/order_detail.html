{% extends 'base.html' %}
{% load static %}
{% block content %}

<h1>Order Detail</h1>

<p>Order ID: {{ order.id }}</p>

<p>Total: {{ order.total_amount }}</p>

<ul>
  {% for item in order.items.all %}
    <li>{{ item.product.name }} — {{ item.quantity }} × {{ item.price }}</li>
  {% endfor %}
</ul>
{% endblock %}
